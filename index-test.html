<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/fontello-embedded.css">
    <link rel="stylesheet" href="css/bayza.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark px-5 py-1">
      <a class="navbar-brand pl-5" href="/"><i class="icon-bayza"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Music</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Biography</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>        
        </ul>
      </div>  
    </nav>
    <section id="dark" class="cabecera text-center text-dark py-5">
      <div class="container py-5 my-5">
        <h1 class="display-4 mt-3 text-uppercase">Bayza</h1>
        <h4 class="my-3 font-weight-light">Panamanian musician and producer</h4>
        <div class="row justify-content-center mb-3">
          <div class="col-12 col-lg-2 mb-2">
            <a href="#music" type="button" class="btn btn-outline-dark px-5 py-2"><h5 class="font-weight-light m-0 text-uppercase">Music</h5></a>
          </div>
          <div class="col-12 col-lg-2 mb-2">
            <a href="#contact" type="button" class="btn btn-outline-dark px-5 py-2"><h5 class="font-weight-light m-0 text-uppercase">Contact</h5></a>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-dark text-secondary text-center py-5">
      <div class="container">
        <h3 class="mt-3 text-uppercase text-white">Music</h3>
        <h4 class="font-weight-light">Follow me to listen to my latest tracks</h4>
        <div class="row text-white">
          <div class="col-lg-4">
            <div class="m-3 bg-darkest rounded-lg">
              <div class="panel py-2">
                <a class="text-white" target="_blank" href="https://open.spotify.com/artist/0UFz5jBFwlNKaq1JwESYnX?si=v8o8YvcnTQOEjbBcEQuxKw" title="Bayza's Spotify">
                  <i class="icon fab fa-spotify spotify rounded-circle border border-white" aria-hidden="true"></i>
                </a>
              </div>
              <h5 class="mt-3 text-uppercase font-weight-light">Spotify</h5>
              <div>
                <iframe src="https://open.spotify.com/follow/1/?uri=spotify:artist:0UFz5jBFwlNKaq1JwESYnX&size=detail&theme=dark" width="210" height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>
              </div>
              <br/>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="m-3 bg-darkest rounded-lg">
              <div class="panel py-2">
                <a class="text-white" target="_blank" href="https://soundcloud.com/bayza" title="Bayza's SoundCloud">
                  <i class="icon fab fa-soundcloud soundcloud rounded-circle border border-white" aria-hidden="true"></i>
                </a>
              </div>
              <h5 class="mt-3 text-uppercase font-weight-light">SoundCloud</h5>
              <script>
                $(document).ready(function(){
                  $("#toggle_0").click(function(){
                    $("#soundcloud_tracks").slideToggle("slow");
                  });
                });
                var htmlString1 = '<p onclick="hide();"><a type="button" class="btn btn-outline-soundcloud px-4 py-1"><h5 class="font-weight-sc m-0">Hide Tracks</h5></a>';
                var htmlString2 = '<p onclick="show();"><a type="button" class="btn btn-outline-soundcloud px-4 py-1"><h5 class="font-weight-sc m-0">Hide Tracks</h5></a>';
                function show(){
                    document.getElementById("toggle_0").innerHTML= htmlString1;
                }
                function hide(){
                    document.getElementById("toggle_0").innerHTML= htmlString2;
                }
              </script>
              <div id="soundcloud_tracks">
                <p onclick="show();"><iframe width="85%" height="500" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/38787166&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=true&show_teaser=true&visual=false"></iframe>
                </p>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="m-3 bg-darkest rounded-lg">
              <div class="panel py-2">
                <a class="text-white" target="_blank" href="https://youtube.com/bayza" title="Bayza's YouTube">
                  <i class="icon fab fa-youtube youtube rounded-circle border border-white" aria-hidden="true"></i>
                </a>              
              </div>
              <h5 class="mt-3 text-uppercase font-weight-light">YouTube</h5>
              <div>
                <div class="g-ytsubscribe" data-channelid="UCl4DogCwQJKLh_dmYbfk9Mg" data-layout="full" data-theme="dark" data-count="default" width="210" height="56">
                </div>
              </div>
              <br/>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cc91b92ca8.js"></script>
  </body>
</html>
